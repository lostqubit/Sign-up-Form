<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="image-container">
        <div class="logo-container">
            <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="logo">
            <span>Odin</span>
        </div>
    </div>
    <div class="container">
        <div class="heading">
            <div class="heading-content">
                <h2>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ratione veritatis quo nisi accusantium nulla eveniet iure est distinctio?</h2>
                <h2>Sign up now to get started.</h2>
                <h2>You <em>know</em> you want to</h2>
            </div>
        </div>
        <div class="form-container">
            <div class = "form-border">
                <div class="form-content">
                    <h2> Let's do this!</h2>
                    <form id="form" action="">
                        <div class="name">
                            <div>
                                <label for="fname">First Name</label>
                                <input id="fname" name="fname" type="text" required>
                            </div>
                            <div>
                                <label for="lname">Last Name</label>
                                <input id="lname" name="lname" type="text">
                            </div>
                        </div>
                        <div class="contact">
                            <div>
                                <label for="mail">Email</label>
                                <input id="mail" name="mail" type="email" required>
                            </div>
                            <div>
                                <label for="phno">Phone Number</label>
                                <input id="phno" name="phno" type="tel" required>
                            </div>
                        </div>
                        <div class="password">
                            <div>
                                <label for="pwd">Password</label>
                                <input id="pwd" name="pwd" type="password" required>
                            </div>
                            <div>
                                <label for="confirm-pwd">Confirm Password</label>
                                <input id="confirm-pwd" name="confirm-pwd" type="password" required>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="login">
            <button type="submit" form="form">Create Account</button>
            <div>Already have an account? <a href="">Log in</a></div>
        </div>
    </div>
</body>
</html>
